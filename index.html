<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>iSoft Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .right-panel {
      background-color: #e0f7fa;
      position: relative;
      overflow: hidden;
    }
    .right-panel::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.5;
      z-index: 0;
    }
    .logo-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex min-h-screen">
    <!-- Left panel (form) -->
    <div class="w-1/2 flex flex-col justify-center items-center p-16">
      <div class="w-full max-w-md">
        <div class="text-left mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
          <p class="text-gray-500 mt-2">Enter your email and password to sign in!</p>
        </div>

        <form id="loginForm">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
              Email <span class="text-red-500">*</span>
            </label>
            <input 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="email" name="email" placeholder="Enter your email" type="email" required/>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
              Password <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="password" name="password" placeholder="Enter your password" type="password" required/>
              <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" type="button">
                <i class="material-icons text-gray-400">visibility_off</i>
              </button>
            </div>
          </div>

          <!-- Error message -->
          <p id="errorMsg" class="text-red-500 text-sm mb-4 hidden">Please enter your password.</p>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="keep-logged-in" name="keep-logged-in" type="checkbox"/>
              <label class="ml-2 block text-sm text-gray-900" for="keep-logged-in">Keep me logged in</label>
            </div>
            <div class="text-sm">
              <a class="font-medium text-blue-500 hover:text-blue-600" href="#">Forgot password?</a>
            </div>
          </div>

          <button 
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            type="submit">
            Sign in
          </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
          Don't have an account? 
          <a class="font-medium text-blue-500 hover:text-blue-600" href="#">Sign Up</a>
        </p>
        <p class="text-center text-sm mt-6 text-gray-600">
          Interested in our plans?
          <a class="text-indigo-600 hover:text-indigo-800 font-medium" href="SubscriptionPlans.html">
            View our subscription plans.
          </a>
        </p>
      </div>
    </div>

    <!-- Right panel -->
    <div class="w-1/2 right-panel flex justify-center items-center">
      <div class="logo-container text-center">
        <img alt="iSOFT logo" class="mx-auto" src="isoft.jpg"/>
      </div>
      <button class="absolute bottom-8 right-8 w-14 h-14 bg-indigo-700 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <i class="material-icons">dark_mode</i>
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value.trim();

      if (!password) {
        errorMsg.textContent = "Please enter your password.";
        errorMsg.classList.remove("hidden");
        return;
      } else {
        errorMsg.classList.add("hidden");
      }

      if (email === "admin@isoftanz.com.au") {
        window.location.href = "Dashboard.html";
      } else if (email === "student@isoftanz.com.au") {
        window.location.href = "StudentDashboard.html";
      } else {
        errorMsg.textContent = "Invalid email or password.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
