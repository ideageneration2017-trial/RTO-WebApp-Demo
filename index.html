<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UpZen Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    body {
      font-family: 'Roboto', sans-serif;
    }
    .material-icons-outlined {
      font-family: 'Material Icons Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'liga';
    }
    :root {
      --upzen-blue: #3F8BEE;
      --upzen-blue-dark: #123896;
      --upzen-gray: #f7fafc;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-[var(--upzen-gray)] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-xl w-full max-w-md mx-4 sm:mx-0">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[var(--upzen-blue-dark)]">UpZen</h1>
    </div>
    <form>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username or Email</label>
        <div class="relative rounded-lg border border-gray-300 shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-icons-outlined text-gray-400">person_outline</span>
          </div>
          <input class="focus:ring-[var(--upzen-blue)] focus:border-[var(--upzen-blue)] block w-full pl-10 pr-3 py-3 sm:text-sm border-transparent rounded-lg" id="username" name="username" placeholder="you@example.com" type="text"/>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <div class="relative rounded-lg border border-gray-300 shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-icons-outlined text-gray-400">lock_outline</span>
          </div>
          <input class="focus:ring-[var(--upzen-blue)] focus:border-[var(--upzen-blue)] block w-full pl-10 pr-3 py-3 sm:text-sm border-transparent rounded-lg" id="password" name="password" placeholder="••••••••" type="password"/>
        </div>
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input class="h-4 w-4 text-[var(--upzen-blue)] focus:ring-[var(--upzen-blue-dark)] border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
          <label class="ml-2 block text-sm text-gray-900" for="remember-me">Remember me</label>
        </div>
        <div class="text-sm">
          <a class="font-medium text-[var(--upzen-blue)] hover:text-[var(--upzen-blue-dark)]" href="#">Forgot Password?</a>
        </div>
      </div>

      <!-- Anchor-based navigation button -->
      <a href="CollegeInfo-tab-style.html"
         class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[var(--upzen-blue)] hover:bg-[var(--upzen-blue-dark)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--upzen-blue-dark)] transition duration-150 ease-in-out text-center block">
        Login
      </a>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
      Don't have an account?
      <a class="font-medium text-[var(--upzen-blue)] hover:text-[var(--upzen-blue-dark)]" href="#">Sign up</a>
    </p>
  </div>
</body>
</html>
