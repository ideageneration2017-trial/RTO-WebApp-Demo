<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --checkbox-tick-svg: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
    </style>
</head>
<body style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden bg-gray-100">
<div class="fixed inset-0 bg-black/60 flex items-center justify-center p-4">
<div class="bg-white rounded-lg shadow-2xl w-full max-w-md">
<div class="p-6">
<h2 class="text-xl font-semibold text-gray-900">Add a New Language</h2>
</div>
<div class="px-6 pb-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"> search </span>
<input class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Search for a language..." type="text"/>
</div>
</div>
<div class="overflow-y-auto max-h-80 px-2">
<ul class="divide-y divide-gray-200">
<li class="p-4 flex items-center justify-between opacity-50 cursor-not-allowed">
<div class="flex items-center">
<input checked="" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 bg-gray-200" disabled="" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">English</p>
<p class="text-sm text-gray-500">en-US</p>
</div>
</div>
</li>
<li class="p-4 flex items-center justify-between hover:bg-gray-50 rounded-md">
<label class="flex items-center w-full cursor-pointer" for="french">
<input class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 checked:bg-[image:--checkbox-tick-svg] checked:bg-blue-600" id="french" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">French</p>
<p class="text-sm text-gray-500">fr-FR</p>
</div>
</label>
</li>
<li class="p-4 flex items-center justify-between hover:bg-gray-50 rounded-md">
<label class="flex items-center w-full cursor-pointer" for="spanish">
<input class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 checked:bg-[image:--checkbox-tick-svg] checked:bg-blue-600" id="spanish" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">Spanish</p>
<p class="text-sm text-gray-500">es-ES</p>
</div>
</label>
</li>
<li class="p-4 flex items-center justify-between hover:bg-gray-50 rounded-md">
<label class="flex items-center w-full cursor-pointer" for="german">
<input class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 checked:bg-[image:--checkbox-tick-svg] checked:bg-blue-600" id="german" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">German</p>
<p class="text-sm text-gray-500">de-DE</p>
</div>
</label>
</li>
<li class="p-4 flex items-center justify-between hover:bg-gray-50 rounded-md">
<label class="flex items-center w-full cursor-pointer" for="italian">
<input class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 checked:bg-[image:--checkbox-tick-svg] checked:bg-blue-600" id="italian" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">Italian</p>
<p class="text-sm text-gray-500">it-IT</p>
</div>
</label>
</li>
<li class="p-4 flex items-center justify-between hover:bg-gray-50 rounded-md">
<label class="flex items-center w-full cursor-pointer" for="japanese">
<input class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 checked:bg-[image:--checkbox-tick-svg] checked:bg-blue-600" id="japanese" type="checkbox"/>
<div class="ml-4">
<p class="text-base font-medium text-gray-900">Japanese</p>
<p class="text-sm text-gray-500">ja-JP</p>
</div>
</label>
</li>
</ul>
</div>
<div class="px-6 py-4 bg-gray-50 flex justify-end items-center gap-3 rounded-b-lg">
<button class="px-4 py-2.5 text-sm font-semibold text-gray-700 bg-transparent rounded-md hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              Cancel
            </button>
<button class="px-4 py-2.5 text-sm font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Add Selected
            </button>
</div>
</div>
</div>
</div>

</body></html>
